pt:
  label: "Português"
  short: "PT"
  lang_code: "pt-BR"
  strings:
    made_by: "Feito por"
    in: "em"
    press_kit: "Kit de Imprensa"
    language: "Idioma"
    app_images_disclaimer: "* Imagens do app referentes à versão 2.0, ainda não disponível."
  use_cases:
    title: "Feito para todo tipo de organizador"
    subtitle: "Não importa o grupo, o destino ou o motivo — a Ctrlavana mantém planejamento, passageiros e comunicação em um só lugar."
    items:
      - title: "Eventos & Shows"
        description: "Organize viagens em grupo para shows, festivais e eventos. Gerencie passageiros, horários e comunicação em um só lugar."
        image: "assets/use_cases/events_n_concerts.png"
        alt: "Grupo em show ou evento"
      - title: "Viagens Esportivas"
        description: "Coordene viagens para torcidas, torneios e eventos esportivos. Mantenha todos alinhados da saída ao retorno."
        image: "assets/use_cases/sports.png"
        alt: "Torcida em evento esportivo"
      - title: "Viagens em Grupo"
        description: "Simplifique viagens em grupo com tudo organizado com antecedência. De listas de participantes a detalhes de rota."
        image: "assets/use_cases/group_traver.png"
        alt: "Grupo viajando junto"
      - title: "Escolas & Igrejas"
        description: "Organize excursões escolares, retiros e eventos comunitários. Mais organização, segurança e tranquilidade."
        image: "assets/use_cases/school_n_church.png"
        alt: "Excursão escolar ou retiro comunitário"
      - title: "Empresas & Times"
        description: "Coordene transporte para eventos, treinamentos ou offsites. Menos atrito, mais eficiência."
        image: "assets/use_cases/companies_n_teams.png"
        alt: "Equipe corporativa em viagem"
      - title: "Grupos Independentes"
        description: "Organize viagens entre amigos, famílias ou comunidades. Uma forma simples de manter tudo sob controle."
        image: "assets/use_cases/independent_groups.png"
        alt: "Amigos e família viajando juntos"
  features_section:
    title: "Funcionalidades"
    subtitle: "Tudo o que você precisa para organizar excursões com clareza, controle e confiança."
  cta:
    title: "Organize excursões com clareza e total controle*"
    text: "O Ctrlavana ajuda organizadores a gerenciar passageiros, horários e comunicação em um só lugar — sem planilhas, sem confusão, sem dor de cabeça."
    button: "Baixar na App Store"

en:
  label: "English"
  short: "EN"
  lang_code: "en-US"
  app_name: "Ctrlavana"
  app_description: "Simplified tour management."
  strings:
    made_by: "Made by"
    in: "in"
    press_kit: "Press Kit"
    language: "Language"
    app_images_disclaimer: "* App images are from version 2.0, not available yet."
  features:
    - title: "Manage your caravan"
      description: "No internet? No problem. Access all your data anytime without relying on a connection."
      fontawesome_icon_name: "cog"
    - title: "Passengers in one tap"
      description: "Add, organize, and always keep your passengers' info at hand."
      fontawesome_icon_name: "users-cog"
    - title: "Reach out with no hassle"
      description: "Contact easily via call, SMS, email, or WhatsApp."
      fontawesome_icon_name: "envelope"
    - title: "Departure and arrival locations"
      description: "Set your caravan's departure and arrival points in just a few taps."
      fontawesome_icon_name: "map-pin"
    - title: "iCloud integration"
      description: "Sync your caravans with iCloud for seamless access across all your devices."
      fontawesome_icon_name: "sync"
  use_cases:
    title: "Built for every trip organizer"
    subtitle: "No matter the group, the destination, or the purpose — Ctrlavana keeps planning, passengers, and communication in one place."
    items:
      - title: "Events & Concerts"
        description: "Organize group trips for concerts, festivals, and events. Manage passengers, schedules, and communication in one place."
        image: "assets/use_cases/events_n_concerts.png"
        alt: "Group at a concert or event"
      - title: "Sports Trips"
        description: "Coordinate trips for fan groups, tournaments, and sports events. Keep everyone aligned from departure to return."
        image: "assets/use_cases/sports.png"
        alt: "Fans attending a sports event"
      - title: "Group Travel"
        description: "Simplify group travel with everything organized in advance. From participant lists to route details."
        image: "assets/use_cases/group_traver.png"
        alt: "Group traveling together"
      - title: "Schools & Churches"
        description: "Organize school trips, retreats, and community events. More organization, safety, and peace of mind."
        image: "assets/use_cases/school_n_church.png"
        alt: "School trip or community retreat"
      - title: "Companies & Teams"
        description: "Coordinate transportation for events, trainings, or offsites. Less friction, more efficiency."
        image: "assets/use_cases/companies_n_teams.png"
        alt: "Company team traveling together"
      - title: "Independent Groups"
        description: "Organize trips for friends, families, or communities. A simple way to keep everything under control."
        image: "assets/use_cases/independent_groups.png"
        alt: "Friends and family traveling together"
  features_section:
    title: "Features"
    subtitle: "Everything you need to manage group trips with clarity, control, and confidence."
  cta:
    title: "Organize every group trip with clarity and confidence*"
    text: "Ctrlavana helps organizers manage passengers, schedules, and communication in one place — no spreadsheets, no confusion, no stress."
    button: "Download on the App Store"
